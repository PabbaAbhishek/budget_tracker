<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Budget Tracker">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Personal budget tracker">
    <link rel="manifest" id="pwaManifest">
    <title>Budget Tracker Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=DM+Mono:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            text-align: center;
            position: relative;
        }

        .header-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            font-size: 20px;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s;
            background: none;
            border: none;
            color: white;
        }

        .icon-btn:hover { opacity: 1; transform: scale(1.2); }

        .header h1 { font-size: 22px; margin-bottom: 12px; font-weight: 700; }

        /* View mode selector */
        .view-selector {
            display: flex;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 3px;
            gap: 2px;
            margin-bottom: 12px;
        }

        .view-btn {
            flex: 1;
            padding: 7px 4px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.75);
            font-size: 11px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            border-radius: 9px;
            transition: all 0.25s;
        }

        .view-btn.active {
            background: rgba(255,255,255,0.25);
            color: white;
        }

        .period-navigator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .nav-btn:disabled { opacity: 0.3; cursor: default; }

        .tab-navigation {
            display: flex;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: white;
            font-size: 13px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            color: #6c757d;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }

        .tab-content { flex: 1; overflow-y: auto; }

        .balance-section {
            background: #f8f9fa;
            padding: 18px 25px;
            text-align: center;
        }

        .balance-label { font-size: 12px; color: #6c757d; margin-bottom: 4px; letter-spacing: 0.5px; text-transform: uppercase; }
        .balance-amount { font-size: 34px; font-weight: 700; color: #28a745; font-family: 'DM Mono', monospace; }
        .balance-amount.negative { color: #dc3545; }

        .income-expense-row {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
        }

        .income-expense-label { font-size: 11px; color: #6c757d; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .income-expense-value { font-size: 17px; font-weight: 700; font-family: 'DM Mono', monospace; }
        .income-value { color: #28a745; }
        .expense-value { color: #dc3545; }

        /* Chart type toggle */
        .chart-type-toggle {
            display: flex;
            background: #f0f0f6;
            border-radius: 12px;
            padding: 3px;
            margin: 0 auto 16px;
            width: fit-content;
            gap: 2px;
        }
        .chart-toggle-btn {
            padding: 8px 28px;
            border: none;
            background: transparent;
            color: #6c757d;
            font-size: 13px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.25s;
        }
        .chart-toggle-btn.active {
            background: white;
            color: #495057;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-toggle-btn.active.expense-mode { color: #dc3545; }
        .chart-toggle-btn.active.income-mode { color: #28a745; }

        .chart-section { padding: 16px 16px 0; text-align: center; }

        .chart-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 12px;
            position: relative;
        }

        canvas { max-width: 100%; cursor: pointer; }

        .chart-legend { padding: 0 4px 16px; }

        .legend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 11px 12px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .legend-item:hover { background: #e9ecef; transform: translateX(3px); }

        .legend-left { display: flex; align-items: center; gap: 10px; }
        .legend-color { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
        .legend-name { font-weight: 600; color: #495057; font-size: 13px; }
        .legend-right { display: flex; align-items: center; gap: 10px; }
        .legend-percentage { font-size: 11px; color: #6c757d; background: #e9ecef; padding: 2px 7px; border-radius: 10px; font-weight: 600; }
        .legend-amount { font-weight: 700; color: #495057; font-family: 'DM Mono', monospace; font-size: 13px; }

        .add-transaction-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px 25px;
            position: sticky;
            bottom: 0;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .circle-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .circle-btn.expense { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .circle-btn.income { background: linear-gradient(135deg, #51cf66, #37b24d); }
        .circle-btn:hover { transform: scale(1.1); box-shadow: 0 8px 30px rgba(0,0,0,0.25); }

        .transactions-list, .category-list { padding: 15px; }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 13px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .transaction-item:hover { background: #e9ecef; transform: translateX(4px); }

        .transaction-info { display: flex; align-items: center; gap: 10px; flex: 1; }
        .transaction-icon { font-size: 22px; }
        .transaction-details { display: flex; flex-direction: column; flex: 1; }
        .transaction-category { font-weight: 600; color: #495057; font-size: 14px; }
        .transaction-date { font-size: 11px; color: #6c757d; }
        .transaction-description { font-size: 11px; color: #6c757d; font-style: italic; margin-top: 2px; }
        .transaction-amount { font-weight: 700; font-size: 15px; font-family: 'DM Mono', monospace; }
        .transaction-amount.expense { color: #dc3545; }
        .transaction-amount.income { color: #28a745; }

        .category-item {
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-header:hover { background: #e9ecef; }
        .category-header-left { display: flex; align-items: center; gap: 10px; }
        .category-header-icon { font-size: 26px; }
        .category-header-name { font-weight: 600; color: #495057; font-size: 15px; }
        .category-header-count { font-size: 11px; color: #6c757d; }
        .category-header-right { display: flex; align-items: center; gap: 8px; }
        .category-header-amount { font-weight: 700; font-size: 15px; font-family: 'DM Mono', monospace; }
        .category-expand-icon { font-size: 18px; color: #6c757d; transition: transform 0.3s; }
        .category-item.expanded .category-expand-icon { transform: rotate(180deg); }

        .category-transactions { display: none; padding: 0 12px 12px; }
        .category-item.expanded .category-transactions { display: block; }

        .trend-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* trend-btn removed - trend is now inline */

        /* Modals */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 28px;
            max-width: 400px;
            width: 100%;
            max-height: 88vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
        }

        .modal-header h3 { font-size: 20px; font-weight: 700; }

        .close-btn {
            background: none;
            border: none;
            font-size: 26px;
            color: #6c757d;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover { background: #f8f9fa; color: #495057; }

        .type-selector { display: flex; gap: 10px; margin-bottom: 18px; }

        .type-btn {
            flex: 1;
            padding: 11px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            font-size: 15px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .type-btn.expense { color: #dc3545; }
        .type-btn.income { color: #28a745; }
        .type-btn.active.expense { background: #dc3545; color: white; border-color: #dc3545; }
        .type-btn.active.income { background: #28a745; color: white; border-color: #28a745; }

        .input-group { margin-bottom: 18px; }

        .input-group label { display: block; font-size: 13px; font-weight: 600; color: #495057; margin-bottom: 7px; }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 11px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Category selector in transaction modal */
        .category-selector-wrapper {
            margin-bottom: 20px;
        }
        .category-row-top {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }
        .category-row-scroll {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.35s ease;
        }
        .category-row-scroll.open {
            max-height: 400px;
            overflow-y: auto;
        }
        .show-more-btn {
            width: 100%;
            padding: 8px;
            background: #f8f9fa;
            border: 1.5px solid #e9ecef;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
        .show-more-btn:hover { background: #f0f3ff; }

        .category-btn {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            width: 100%;
            height: 76px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            box-sizing: border-box;
        }

        .category-btn:hover, .category-btn.selected { border-color: #667eea; background: #f0f3ff; }

        .category-icon { font-size: 26px; line-height: 1; display: block; }
        .category-name { font-size: 10px; color: #495057; font-weight: 500; line-height: 1; display: block; padding: 0 2px; }

        .add-category-btn {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            width: 100%;
            height: 76px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            box-sizing: border-box;
        }

        .add-category-btn:hover { border-color: #667eea; background: #f0f3ff; }
        .add-category-btn .category-icon { font-size: 20px; color: #adb5bd; }
        .add-category-btn .category-name { font-size: 10px; color: #adb5bd; }

        /* Inline trend inside category expand */
        .category-trend-inline {
            background: #f0f3ff;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .category-trend-inline canvas { width: 100% !important; display: block; }

        /* Category edit button in manage page */
        .cat-edit-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .cat-edit-btn:hover { opacity: 1; }

        .amount-display {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            color: #495057;
            min-height: 55px;
            font-family: 'DM Mono', monospace;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .calc-btn {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'DM Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
            color: #495057;
        }

        .calc-btn:hover { background: #f8f9fa; }
        .calc-btn:active { transform: scale(0.95); }
        .calc-btn.operator { background: #667eea; color: white; border-color: #667eea; }
        .calc-btn.operator:hover { background: #5568d3; }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }

        .delete-btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .delete-btn:hover { background: #c82333; transform: translateY(-2px); }

        .trend-chart-wrapper { background: #f8f9fa; border-radius: 12px; padding: 15px; margin-top: 10px; }

        .empty-state { text-align: center; padding: 40px 20px; color: #6c757d; }
        .empty-state-icon { font-size: 56px; margin-bottom: 12px; opacity: 0.3; }
        .empty-state p { font-size: 15px; }

        /* Custom category modal */
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 5px;
        }

        .emoji-option {
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .emoji-option:hover { background: #f0f3ff; }
        .emoji-option.selected { border-color: #667eea; background: #f0f3ff; }

        .secondary-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .secondary-btn:hover { background: #f0f3ff; }

        @media (max-width: 500px) {
            .app-container {
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
                height: -webkit-fill-available;
                max-height: 100vh;
            }
            body {
                padding: 0;
                align-items: flex-start;
            }
            .header {
                padding-top: max(20px, env(safe-area-inset-top));
            }
            .add-transaction-buttons {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* ‚îÄ‚îÄ Tag filter bar ‚îÄ‚îÄ */
        .tag-filter-bar {
            margin-top: 8px;
            min-height: 0;
        }
        .tag-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }
        .tag-chip {
            padding: 4px 12px;
            border-radius: 20px;
            border: 1.5px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.12);
            color: rgba(255,255,255,0.85);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
        }
        .tag-chip:hover { background: rgba(255,255,255,0.22); }
        .tag-chip.active {
            background: white;
            color: #495057;
            border-color: white;
        }
        .tag-chip-clear {
            padding: 4px 12px;
            border-radius: 20px;
            border: 1.5px solid rgba(255,255,255,0.3);
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
        }

        /* ‚îÄ‚îÄ Tags selector in modal ‚îÄ‚îÄ */
        .tags-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
            min-height: 36px;
        }
        .tag-pill {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.15s;
            font-family: 'DM Sans', sans-serif;
        }
        .tag-pill.selected { border-color: #333; }
        .tag-pill-add {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 2px dashed #dee2e6;
            background: #f8f9fa;
            color: #667eea;
            font-family: 'DM Sans', sans-serif;
        }

        /* ‚îÄ‚îÄ Tag color picker ‚îÄ‚îÄ */
        .tag-color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.15s;
        }
        .color-swatch.selected { border-color: #333; transform: scale(1.15); }

        /* ‚îÄ‚îÄ Tag active filter banner ‚îÄ‚îÄ */
        .tag-active-banner {
            background: linear-gradient(135deg, #667eea22, #764ba222);
            border: 1.5px solid #667eea44;
            border-radius: 10px;
            padding: 8px 14px;
            font-size: 12px;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 16px 0;
        }
        .tag-active-banner strong { color: #667eea; }

        /* ‚îÄ‚îÄ Pie chart tooltip ‚îÄ‚îÄ */
        .chart-tooltip {
            position: absolute;
            background: rgba(30,30,30,0.88);
            color: white;
            padding: 7px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'DM Sans', sans-serif;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            z-index: 10;
            transform: translate(-50%, -110%);
        }
        .chart-container { position: relative; }

        /* ‚îÄ‚îÄ Search results ‚îÄ‚îÄ */
        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 10px;

function getPeriodTransactions() {
    let all = loadTransactions();
    if (currentView !== 'all') {
        all = all.filter(t => {
            const d = new Date(t.date);
            if (currentView === 'month') return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
            if (currentView === 'quarter') return Math.floor(d.getMonth()/3) === Math.floor(currentDate.getMonth()/3) && d.getFullYear() === currentDate.getFullYear();
            if (currentView === 'year') return d.getFullYear() === currentDate.getFullYear();
            return true;
        });
    }
    if (activeTagFilter) all = all.filter(t => Array.isArray(t.tags) && t.tags.includes(activeTagFilter));
    return all;
}

// ‚îÄ‚îÄ Number formatting (Indian) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function formatINR(n) {
    // Format as Indian: 12,34,567
    const s = Math.round(n).toString();
    if (s.length <= 3) return '‚Çπ' + s;
    const last3 = s.slice(-3);
    const rest = s.slice(0, -3);
    const formatted = rest.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + ',' + last3;
    return '‚Çπ' + formatted;
}

function openCustomCategoryModal(editId, editType) {
    editingCategoryId = editId || null;
    editingCategoryType = editType || null;

    if (editId) {
        // Edit mode
        const cats = getCategories();
        const cat = cats[editType]?.find(c => c.id === editId);
        if (!cat) return;
        document.getElementById('customCatModalTitle').textContent = 'Edit Category';
        document.getElementById('customCatSaveBtn').textContent = 'Save Changes';
        document.getElementById('customCatDeleteBtn').style.display = cat.custom ? 'block' : 'none';
        document.getElementById('customCatName').value = cat.name;
        selectedEmoji = cat.icon;
        customCatType = editType;
        // Lock type toggle when editing (can't change type)
        document.getElementById('customCatExpenseBtn').disabled = true;
        document.getElementById('customCatIncomeBtn').disabled = true;
    } else {
        // Create mode
        document.getElementById('customCatModalTitle').textContent = 'Create Category';
        document.getElementById('customCatSaveBtn').textContent = 'Create Category';
        document.getElementById('customCatDeleteBtn').style.display = 'none';
        document.getElementById('customCatName').value = '';
        selectedEmoji = 'üì¶';
        customCatType = transactionType || 'expense';
        document.getElementById('customCatExpenseBtn').disabled = false;
        document.getElementById('customCatIncomeBtn').disabled = false;
    }

    document.getElementById('customCatExpenseBtn').classList.toggle('active', customCatType === 'expense');
    document.getElementById('customCatIncomeBtn').classList.toggle('active', customCatType === 'income');
    renderEmojiGrid();
    document.getElementById('customCategoryModal').classList.add('active');
}

function closeCustomCategoryModal() {
    document.getElementById('customCategoryModal').classList.remove('active');
    editingCategoryId = null;
    editingCategoryType = null;
}

function saveCustomCategory() {
    const name = document.getElementById('customCatName').value.trim();
    if (!name) { alert('Please enter a category name'); return; }

    if (editingCategoryId) {
        // Edit existing ‚Äî default or custom
        const isDefault = defaultCategories[editingCategoryType]?.some(c => c.id === editingCategoryId);
        const custom = getCustomCategories();

        if (isDefault) {
            // Store override for default category
            if (!custom.overrides) custom.overrides = {};
            custom.overrides[editingCategoryId] = { name, icon: selectedEmoji };
        } else {
            // Edit custom category
            const arr = custom[editingCategoryType] || [];
            const idx = arr.findIndex(c => c.id === editingCategoryId);
            if (idx > -1) { arr[idx].name = name; arr[idx].icon = selectedEmoji; }
        }

        // Also update all existing transactions with this category
        const all = loadTransactions();
        all.forEach(t => {
            if (t.category === editingCategoryId) {
                t.categoryName = name;
                t.categoryIcon = selectedEmoji;
            }
        });
        saveTransactionsToStorage(all);
        saveCustomCategories(custom);
    } else {
        // Create new
        const id = 'custom_' + Date.now();
        const custom = getCustomCategories();
        if (!custom[customCatType]) custom[customCatType] = [];
        custom[customCatType].push({ id, name, icon: selectedEmoji, custom: true });
        saveCustomCategories(custom);
    }

    closeCustomCategoryModal();
    renderCategorySelector();
    refreshAll();
}

function deleteCustomCategory() {
    if (!editingCategoryId) return;
    if (!confirm('Delete this category? Existing transactions will keep their category label.')) return;
    const custom = getCustomCategories();
    custom[editingCategoryType] = (custom[editingCategoryType] || []).filter(c => c.id !== editingCategoryId);
    saveCustomCategories(custom);
    closeCustomCategoryModal();
    renderCategorySelector();
    refreshAll();
}

// Merged getCategories that applies overrides
function getCategories() {
    const stored = localStorage.getItem('budgetCustomCategories');
    const custom = stored ? JSON.parse(stored) : { expense: [], income: [] };
    const overrides = custom.overrides || {};

    const applyOverrides = (list) => list.map(c => overrides[c.id] ? { ...c, ...overrides[c.id] } : c);

    return {
        expense: [...applyOverrides(defaultCategories.expense), ...(custom.expense || [])],
        income: [...applyOverrides(defaultCategories.income), ...(custom.income || [])]
    };
}

function changePeriod(dir) {
    if (currentView === 'month') {
        currentDate.setMonth(currentDate.getMonth() + dir);
    } else if (currentView === 'quarter') {
        currentDate.setMonth(currentDate.getMonth() + dir * 3);
    } else if (currentView === 'year') {
        currentDate.setFullYear(currentDate.getFullYear() + dir);
    }
    updatePeriodLabel();
    refreshAll();
}

function updatePeriodLabel() {
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    const fullMonths = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const label = document.getElementById('currentPeriodLabel');

    if (currentView === 'month') {
        label.textContent = fullMonths[currentDate.getMonth()] + ' ' + currentDate.getFullYear();
    } else if (currentView === 'quarter') {
        const q = Math.floor(currentDate.getMonth() / 3) + 1;
        label.textContent = `Q${q} ${currentDate.getFullYear()}`;
    } else if (currentView === 'year') {
        label.textContent = currentDate.getFullYear().toString();
    }
}

// Pie slice data for hit-testing tooltips
let _pieSlices = [];

function renderChart(transactions) {
    const canvas = document.getElementById('expenseChart');
    const ctx = canvas.getContext('2d');
    const filtered = transactions.filter(t => t.type === chartMode);

    // Set display size matching device pixel ratio for crisp rendering
    const DPR = window.devicePixelRatio || 1;
    const SIZE = 220;
    canvas.style.width = SIZE + 'px';
    canvas.style.height = SIZE + 'px';
    canvas.width = SIZE * DPR;
    canvas.height = SIZE * DPR;
    ctx.scale(DPR, DPR);
    ctx.clearRect(0, 0, SIZE, SIZE);

    if (filtered.length === 0) {
        ctx.fillStyle = '#adb5bd';
        ctx.font = '13px DM Sans, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('No ' + chartMode + ' data', SIZE / 2, SIZE / 2);
        document.getElementById('chartLegend').innerHTML = '';
        _pieSlices = [];
        return;
    }

    // Aggregate by category
    const catTotals = {};
    const categories = getCategories();
    filtered.forEach(t => { catTotals[t.category] = (catTotals[t.category] || 0) + t.amount; });

    // Sort by amount descending ‚Äî ALL categories
    let data = Object.entries(catTotals).map(([catId, amount]) => {
        const cat = categories[chartMode]?.find(c => c.id === catId)
                 || categories.expense.find(c => c.id === catId)
                 || categories.income.find(c => c.id === catId)
                 || { name: catId, icon: 'üì¶' };
        return { id: catId, category: cat.name, icon: cat.icon, amount };
    }).sort((a, b) => b.amount - a.amount);

    const total = data.reduce((s, d) => s + d.amount, 0);

    // Rich color palette ‚Äî enough for 20 categories
    const COLORS = chartMode === 'expense'
        ? ['#e74c3c','#e67e22','#f1c40f','#16a085','#8e44ad','#2980b9','#d35400','#27ae60','#c0392b','#7f8c8d',
           '#fd79a8','#6c5ce7','#00b894','#fdcb6e','#e17055','#74b9ff','#a29bfe','#55efc4','#ffeaa7','#dfe6e9']
        : ['#27ae60','#2980b9','#8e44ad','#16a085','#f39c12','#d35400','#1abc9c','#3498db','#9b59b6','#e67e22',
           '#00b894','#6c5ce7','#00cec9','#fdcb6e','#fd79a8','#74b9ff','#a29bfe','#55efc4','#ffeaa7','#81ecec'];

    const cx = SIZE / 2, cy = SIZE / 2, r = 105, innerR = r * 0.45;
    let angle = -Math.PI / 2;
    _pieSlices = [];

    data.forEach((item, i) => {
        const slice = (item.amount / total) * 2 * Math.PI;
        const color = COLORS[i % COLORS.length];

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, r, angle, angle + slice);
        ctx.closePath();
        ctx.fill();

        // White gap between slices
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1.5;
        ctx.stroke();

        _pieSlices.push({ startAngle: angle, endAngle: angle + slice, color, ...item });
        angle += slice;
    });

    // Donut hole ‚Äî clean white, NO text inside
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(cx, cy, innerR, 0, Math.PI * 2);
    ctx.fill();

    // Attach interactive tooltip
    attachPieTooltip(canvas, cx, cy, r, innerR);

    // Legend: all categories sorted
    document.getElementById('chartLegend').innerHTML = data.map((item, i) => {
        const color = COLORS[i % COLORS.length];
        return `
        <div class="legend-item" onclick="jumpToCategory('${item.id}')">
            <div class="legend-left">
                <div class="legend-color" style="background:${color};border-radius:50%;width:12px;height:12px;flex-shrink:0;"></div>
                <span class="legend-name">${item.icon} ${item.category}</span>
            </div>
            <div class="legend-right">
                <span class="legend-percentage">${((item.amount/total)*100).toFixed(1)}%</span>
                <span class="legend-amount">${formatINR(item.amount)}</span>
            </div>
        </div>`;
    }).join('');
}

function attachPieTooltip(canvas, cx, cy, r, innerR) {
    // Remove old tooltip & listener
    const old = canvas.parentElement.querySelector('.chart-tooltip');
    if (old) old.remove();
    canvas._pieHandler && canvas.removeEventListener('mousemove', canvas._pieHandler);
    canvas._pieTouchHandler && canvas.removeEventListener('touchstart', canvas._pieTouchHandler);

    const tip = document.createElement('div');
    tip.className = 'chart-tooltip';
    canvas.parentElement.appendChild(tip);

    function showTipAt(clientX, clientY) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = 220 / rect.width;
        const x = (clientX - rect.left) * scaleX - cx;
        const y = (clientY - rect.top) * scaleX - cy;
        const dist = Math.sqrt(x*x + y*y);

        if (dist < innerR || dist > r) { tip.style.display = 'none'; return; }

        let ang = Math.atan2(y, x);
        if (ang < -Math.PI/2) ang += 2 * Math.PI; // normalize to match our start

        const hit = _pieSlices.find(s => {
            let sa = s.startAngle, ea = s.endAngle;
            if (sa < -Math.PI/2) { sa += 2*Math.PI; ea += 2*Math.PI; }
            // Also handle wrap-around
            return (ang >= sa && ang <= ea) ||
                   (ang + 2*Math.PI >= sa && ang + 2*Math.PI <= ea);
        });

        if (!hit) { tip.style.display = 'none'; return; }
        const total = _pieSlices.reduce((s,d)=>s+d.amount,0);
        tip.innerHTML = `<b>${hit.icon} ${hit.category}</b><br>${formatINR(hit.amount)} ¬∑ ${((hit.amount/total)*100).toFixed(1)}%`;
        tip.style.display = 'block';
        // Position relative to canvas container
        const relX = clientX - rect.left;
        const relY = clientY - rect.top;
        tip.style.left = relX + 'px';
        tip.style.top = relY + 'px';
    }

    canvas._pieHandler = e => showTipAt(e.clientX, e.clientY);
    canvas._pieTouchHandler = e => { e.preventDefault(); if(e.touches[0]) showTipAt(e.touches[0].clientX, e.touches[0].clientY); };
    canvas.addEventListener('mousemove', canvas._pieHandler);
    canvas.addEventListener('mouseleave', () => { tip.style.display = 'none'; });
    canvas.addEventListener('touchstart', canvas._pieTouchHandler, {passive:false});
    canvas.addEventListener('touchend', () => setTimeout(()=>{ tip.style.display='none'; }, 1200));

    // Tap to jump on mobile
    canvas.addEventListener('click', e => {
        const rect = canvas.getBoundingClientRect();
        const scaleX = 220 / rect.width;
        const x = (e.clientX - rect.left) * scaleX - cx;
        const y = (e.clientY - rect.top) * scaleX - cy;
        const dist = Math.sqrt(x*x + y*y);
        if (dist < innerR || dist > r) return;
        let ang = Math.atan2(y, x);
        if (ang < -Math.PI/2) ang += 2*Math.PI;
        const hit = _pieSlices.find(s => {
            let sa = s.startAngle, ea = s.endAngle;
            if (sa < -Math.PI/2) { sa += 2*Math.PI; ea += 2*Math.PI; }
            return (ang >= sa && ang <= ea) || (ang + 2*Math.PI >= sa && ang + 2*Math.PI <= ea);
        });
        if (hit) jumpToCategory(hit.id);
    });
}

function jumpToCategory(categoryId) {
    if (categoryId === '__others__') return;
    const tabBtns = document.querySelectorAll('.tab-btn');
    switchTab('categories', tabBtns[1]);
    setTimeout(() => {
        const el = document.querySelector(`[data-category="${categoryId}"]`);
        if (el) { el.scrollIntoView({ behavior: 'smooth' }); el.classList.add('expanded'); requestAnimationFrame(() => drawInlineTrend(categoryId)); }
    }, 120);
}

function renderCategoryList() {
    const transactions = getPeriodTransactions();
    const container = document.getElementById('categoryList');
    const categories = getCategories();

    if (transactions.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìä</div><p>No transactions in this period</p></div>';
        return;
    }

    const catData = {};

        if (!catData[t.category]) {
            const cat = categories[t.type]?.find(c => c.id === t.category) || { name: t.categoryName || t.category, icon: t.categoryIcon || 'üì¶' };
            catData[t.category] = { id: t.category, name: cat.name, icon: cat.icon, type: t.type, total: 0, transactions: [] };
        }
        catData[t.category].total += t.amount;
        catData[t.category].transactions.push(t);
    });

    const sorted = Object.values(catData).sort((a, b) => b.total - a.total);

    container.innerHTML = sorted.map(cat => `
        <div class="category-item" data-category="${cat.id}">
            <div class="category-header" onclick="toggleCategory('${cat.id}')">
                <div class="category-header-left">
                    <div class="category-header-icon">${cat.icon}</div>
                    <div>
                        <div class="category-header-name">${cat.name}</div>
                        <div class="category-header-count">${cat.transactions.length} transaction${cat.transactions.length !== 1 ? 's' : ''}</div>

function drawInlineTrend(categoryId) {
    const canvas = document.getElementById('trendcanvas-' + categoryId);
    if (!canvas) return;

    const periodTx = getPeriodTransactions().filter(t => t.category === categoryId);
    const buckets = {};
    periodTx.forEach(t => {
        const d = new Date(t.date);
        let key;
        if (currentView === 'month') {
            key = String(d.getDate()).padStart(2, '0');
        } else if (currentView === 'quarter' || currentView === 'year') {
            key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        } else {
            key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        }
        buckets[key] = (buckets[key] || 0) + t.amount;
    });

    const sortedKeys = Object.keys(buckets).sort();
    const values = sortedKeys.map(k => buckets[k]);

    const w = canvas.parentElement.offsetWidth - 24 || 280;
    const h = 90;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, w, h);

    if (values.length === 0) {
        ctx.fillStyle = '#adb5bd'; ctx.font = '11px sans-serif'; ctx.textAlign = 'center';
        ctx.fillText('No data', w/2, h/2); return;
    }

    const pad = { top: 12, right: 12, bottom: 12, left: 12 };
    const cw = w - pad.left - pad.right;
    const ch = h - pad.top - pad.bottom;
    const maxV = Math.max(...values), minV = Math.min(...values), range = maxV - minV || 1;

    const pts = values.map((v, i) => ({
        x: pad.left + (values.length === 1 ? cw/2 : (i / (values.length-1)) * cw),
        y: pad.top + ch - ((v - minV) / range) * ch
    }));

    const grad = ctx.createLinearGradient(0, pad.top, 0, pad.top + ch);
    grad.addColorStop(0, 'rgba(102,126,234,0.25)');
    grad.addColorStop(1, 'rgba(102,126,234,0.02)');
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pad.top + ch);
    pts.forEach(p => ctx.lineTo(p.x, p.y));
    ctx.lineTo(pts[pts.length-1].x, pad.top + ch);
    ctx.closePath(); ctx.fillStyle = grad; ctx.fill();

    ctx.beginPath(); ctx.moveTo(pts[0].x, pts[0].y);
    for (let i = 1; i < pts.length; i++) {
        const cpx = (pts[i-1].x + pts[i].x) / 2;
        ctx.bezierCurveTo(cpx, pts[i-1].y, cpx, pts[i].y, pts[i].x, pts[i].y);
    }
    ctx.strokeStyle = '#667eea'; ctx.lineWidth = 2; ctx.stroke();

    pts.forEach(p => {
        ctx.beginPath(); ctx.arc(p.x, p.y, 3.5, 0, Math.PI*2);
        ctx.fillStyle = '#667eea'; ctx.fill();
        ctx.strokeStyle = 'white'; ctx.lineWidth = 1.5; ctx.stroke();
    });
}

function exportCSV() {
    const all = loadTransactions();
    if (all.length === 0) { alert('No transactions to export.'); return; }

    const headers = ['Date', 'Type', 'Category', 'Amount', 'Description'];
    const rows = all
        .sort((a, b) => new Date(a.date) - new Date(b.date))
        .map(t => {

// ‚îÄ‚îÄ CSV Import ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const categoryMapping = {
    'Food':'food','Transport':'transport','Shopping':'shopping','Bills':'bills',
    'Entertainment':'entertainment','Health':'health','Wellness':'wellness',
    'Education':'education','Gifts':'gifts','Communications':'communications',
    'Rent':'rent','Booze':'booze','Movies':'entertainment',
    'Salary':'salary','Deposits':'income','Savings':'income',
    'Investments':'investments','Trips':'trips','Donations':'donations',
    'Chitti':'chitti','Blog':'blog','Others':'other','Lending':'lending',
    'Losses':'losses'
};

function handleCSVImport(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => parseCSV(e.target.result);
    reader.readAsText(file);
}

function parseCSV(text) {
    const lines = text.split('\n');
    const transactions = loadTransactions();
    const cats = getCategories();
    let count = 0;

    for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        const fields = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g) || [];
        if (fields.length < 4) continue;

        const dateStr = fields[0].replace(/"/g,'').trim();
        const category = fields[2].replace(/"/g,'').trim();
        const amountStr = fields[3].replace(/"/g,'').replace(/,/g,'').trim();
        const description = fields.length > 7 ? fields[7].replace(/"/g,'').trim() : '';

        const dateParts = dateStr.split('/');
        if (dateParts.length !== 3) continue;
        const transactionDate = new Date(parseInt(dateParts[2]), parseInt(dateParts[1])-1, parseInt(dateParts[0]));
        const amount = Math.abs(parseFloat(amountStr));
        if (isNaN(amount) || amount === 0) continue;

        const type = parseFloat(amountStr) < 0 ? 'expense' : 'income';
        const mappedCat = categoryMapping[category] || 'other';
        const catObj = cats[type].find(c => c.id === mappedCat) || cats[type][cats[type].length - 1];

        const exists = transactions.some(t => t.date === transactionDate.toISOString() && t.amount === amount && t.category === mappedCat);
        if (!exists) {
            transactions.push({
                id: Date.now() + i,
                type, amount,
                category: mappedCat,
                categoryName: catObj.name,
                categoryIcon: catObj.icon,
                description,
                date: transactionDate.toISOString(),
                month: transactionDate.getMonth(),
                year: transactionDate.getFullYear()
            });
            count++;
        }
    }

    saveTransactionsToStorage(transactions);
    closeSettings();
    refreshAll();
    alert(`‚úÖ Imported ${count} transactions!`);
}

        (t.description || '').toLowerCase().includes(q) ||
        (t.amount.toString()).includes(q) ||
        (t.tags || []).some(tid => { const tag = tags.find(tg=>tg.id===tid); return tag && tag.name.toLowerCase().includes(q); })
    ).sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 50);

    if (!results.length) { container.innerHTML = '<div class="search-empty">No transactions found</div>'; return; }

    container.innerHTML = results.map(t => {
        const ds = new Date(t.date).toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric' });
        const txTags = (t.tags||[]).map(tid=>{ const tag=tags.find(tg=>tg.id===tid); return tag ? `<span class="tx-tag-badge" style="background:${tag.color}">${tag.name}</span>` : ''; }).join('');
        return `<div class="search-result-item" onclick="closeSearch();editTransaction(${t.id})">
            <div style="flex:1">
                <div style="font-weight:600;font-size:14px;color:#495057">${t.categoryIcon} ${t.categoryName}</div>
                <div class="search-result-meta">${ds}${t.description ? ' ¬∑ ' + t.description : ''}</div>
                ${txTags ? `<div class="tx-tags" style="margin-top:4px">${txTags}</div>` : ''}
            </div>
            <div style="font-weight:700;font-family:'DM Mono',monospace;font-size:14px;color:${t.type==='expense'?'#dc3545':'#28a745'}">
                ${t.type==='expense'?'‚àí':'+'}${formatINR(t.amount)}
            </div>
        </div>`;
    }).join('');
}
